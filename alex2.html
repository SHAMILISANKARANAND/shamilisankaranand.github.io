<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Johnson's Profile</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background color and text color */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        /* Style the profile container */
        .profile-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style the header */
        header h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Style the profile information */
        .profile-info {
            font-size: 1.2em;
            line-height: 1.8;
        }

        .profile-info p {
            margin-bottom: 10px;
        }

        .profile-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>Alex Johnson's Profile</h1>
        </header>
        <div class="profile-info">
            <p><strong>Name:</strong> Alex Johnson</p>
            <p><strong>Age:</strong> 13</p>
            <p><strong>Grade:</strong> 8th Grade</p>
            <p><strong>School:</strong> Oakwood Middle School</p>
        </div>
    </div>
</body>
</html>
